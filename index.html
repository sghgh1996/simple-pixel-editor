<!DOCTYPE html>

<html lang="en">
<head>
  <title>iGenius Task - Sadjad Ghanbarynasab</title>
  <link rel="stylesheet" href="assets/styles/app.css">
  <link rel="stylesheet" href="assets/styles/_flex.css">
</head>  
<body>
  <div class="header">
    <div class="container">Pixel Editor</div>
  </div>
  <div class="container flex flex-justify-space-between">
    <div class="rgb-slider-col">
      <div class="text-center selected-color-box"></div>
      <div class="relative slider-container">
        <input type="range" min="0" max="360" value="180" class="rgb-range-slider">
        <div class="rgb-slider"></div>
        <div class="slider-arrow-container flex flex-justify-space-between">
          <div class="slider-arrow-left"></div>
          <div class="slider-arrow-right"></div>
        </div>
      </div>
    </div>
    <div class="painting-col">
      <div class="input-box flex flex-align-center">
        <div class="input mr-2">
          <input type="number" value="16">
        </div>
        <span>X</span>
        <div class="input ml-2">
          <input type="numer" value="16">
        </div>
      </div>
      <div class="painting-box"></div>
      <div class="download-box"></div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
